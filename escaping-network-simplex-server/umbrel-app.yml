manifestVersion: 1
id: escaping-network-simplex-server
category: social
name: SimpleX Server
version: "v6.3.1"
tagline: The first messaging platform that has no user identifiers of any kind - 100% private by design.
description: >-
  SimpleXMQ is a message broker for managing message queues and sending messages over public network. It consists of SMP server, SMP client library and SMP agent that implement SMP protocol for client-server communication and SMP agent protocol to manage duplex connections via simplex queues on multiple SMP servers.

  ⚙️ You may need to expose Plausible to the web in order to use the app in its intended way with websites.
  The easiest way to do this is to use the 'Cloudflare Tunnel' app from the Umbrel app store, and expose Plausible to the internet using your own domain.
