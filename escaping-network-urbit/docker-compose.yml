version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: escaping-network-urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: escaping/urbit-umbrel:latest@sha256:a048778a79261790bd7baafa3cda09bf1297aa3370dee450025a5e3eb6d0253b
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}
