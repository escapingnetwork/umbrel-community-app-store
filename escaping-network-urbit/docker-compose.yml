version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: escaping-network-urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: escaping/urbit-umbrel:latest@sha256:51f1b41d07afda0bfdec2b2fe8d934e42fd39cf1a7f9e59ee081e758dad1e397
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}
